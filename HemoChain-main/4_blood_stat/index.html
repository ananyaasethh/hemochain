<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Blood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Blood</h1>
        <div id="getBloodStatusForm" class="form-container">
            <h2>Get Blood Status</h2>
            <form id="getBloodStatus">
                <label for="bloodBagId">Blood Bag ID:</label>
                <input type="number" id="getBloodBagId" name="bloodBagId" required>
                <br>
                <button type="submit" class="submit-button">Get Status</button>
            </form>
            <div id="bloodStatus"></div>
        </div>

        <div id="bloodBagList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
